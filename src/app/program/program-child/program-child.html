<div class="block sm:flex justify-between space-x-0 sm:space-x-4 px-4 h-full my-20 ">
  <div class="bg-white shadow-lg rounded-[25px] mb-10 sm:mb-0 ">
    <img [src]="dataComponent.photoUrl" class="h-56 w-full rounded-[25px]" alt="">
  </div>
  <div class="bg-white w-full block sm:flex justify-between rounded-[25px] border-2 border-gray-200 shadow-lg">
    <div class="w-full border-b-2 sm:border-r-2 border-gray-200 px-12 ">
      <!-- calandrier -->
      <div class="w-full sm:w-fit flex border-2 border-gray-200 sm:p-2 text-sm sm:text-lg  mt-6 rounded-full">
        <span class="">
          <i class="ml-2 text-blue-500 far fa-calendar-alt mr-2"></i>
          {{dataComponent.date}}
        </span>
        <span class="">
          <i class="ml-2 text-blue-500 far fa-clock mr-2"></i>
          {{dataComponent.hours}}
        </span>
      </div>

      <!-- evénémen -->
       
      <div class="text-lg font-semibold sm:text-lg mt-4">{{dataComponent.label}}</div>
      <div class="mt-3"><span>{{dataComponent.description}}</span></div>


      <!-- Lieuc -->

      <div class="mt-4 mb-8 flex items-center text-gray-600">
        <i class="text-blue-500 fas fa-map-marker-alt mr-2"></i>
        <span>Abdijan, Côte d'Ivoire</span>
      </div>

    </div>
    <div class="w-full sm:w-1/3 flex sm:flex-col items-center justify-between p-4 sm:p-0 sm:py-10 space-x-4 sm:space-x-0">
      <div class="w-full  sm:w-fit text-center border-2 border-gray-200 rounded-full px-3 text-md font-black">
        <button>Orateur</button>
      </div>
      <div class="flex w-full sm:items-center justify-center">
        <div class=""><img src="../../assets/Sheri.jpeg" class="border-2 border-blue-500 w-10 h-10 rounded-full" alt=""></div>
        <div class=""><img src="../../assets/image_irie_fabrice.png" class="w-10 h-10 rounded-full border-2 border-blue-500" alt=""></div>
        <div class=""><img src="../../assets/page_20_img_1.png" class="border-2 border-blue-500 w-10 h-10 rounded-full" alt=""></div>
      </div>
    </div>
  </div>
</div>
