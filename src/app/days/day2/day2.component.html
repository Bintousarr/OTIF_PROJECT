<div class="container">
    <div class="info-event-container">
      <div class="timetable"></div>
      <div class="informationOfEvent">
        <div class="shedule"><h1>Information de l'événement</h1> <br/> </div>
        <div class="bg-blue-500 days">
          <div class="days1"><button [routerLink]="['/home/program']">JOUR 01</button></div>
          <div class="days2"><button routerLink="/home/day2" >JOUR 02</button></div>
          <div class="days3"><button routerLink="/home/day3">JOUR 03</button></div>
          <div class="days3"><button routerLink="/home/day4">JOUR 04</button></div>
          <div class="days3"><button routerLink="/home/day5">JOUR 05</button></div>
  
        </div>
      </div>
    </div>
    <hr>
    @for (item of dataComponent; track $index) {
      <app-child [dataComponent]="item"></app-child>
    }
  </div>
